<!DOCTYPE html>
<html>
<head>
    <title>InfoAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='custom.css' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="directive.js"></script>
	<script src="service.js"></script>
</head>
<body ng-app = "FormApp" ng-controller="FormController">
    <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2 py-5">

                <h1>InfoAR: Add Product</h1>

                <p class="lead">This is the industrial end of the InforAR. Here you can add your products to the catalogue</p>

                <!-- We're going to place the form here in the next step -->
                <form id="contact-form" method="post" role="form">

                    <div class="messages"></div>
                
                    <div class="controls">
                
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Product Name *</label>
                                    <input type="text" ng-model="data.name" class="form-control" id ="name" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="myFileField">Product Image *</label>
                                    <input type="file" demo-file-model="data.myFile"  class="form-control" id ="myFileField" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="items">Product Details *</label>
                                    <textarea ng-model="data.items" class="form-control" id ="items" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button ng-click="uploadFile()" class="btn btn-success btn-send">Add Product</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    <strong>*</strong> These fields are required.
                                </p>
                            </div>
                        </div>
                    </div>
                
                </form> 

            </div>

        </div>

    </div>
    <div>{{serverResponse}}</div>
</body>
</html>
